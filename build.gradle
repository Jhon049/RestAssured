repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:2.3.12"
        classpath "net.serenity-bdd:serenity-single-page-report:2.1.4"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {

    testImplementation 'org.hamcrest:hamcrest-all:1.3'

    implementation 'io.rest-assured:rest-assured:4.4.0'

    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'io.cucumber:cucumber-junit:6.11.0'

    implementation 'io.cucumber:cucumber-java:6.11.0'

    implementation group: 'log4j', name: 'log4j', version: '1.2.17'

}
gradle.startParameter.continueOnFailure = true